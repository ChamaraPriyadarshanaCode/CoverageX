spring.application.name=demo
spring.datasource.url=jdbc:mysql://${dbhost:localhost}:${dbport:3306}/${dbname:task}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=True
spring.datasource.username=${dbuser:root}
spring.datasource.password=${dbpass:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8089
