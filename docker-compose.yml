services:
  database:
    image: mysql:8
    container_name: task-db
    environment:
      MYSQL_DATABASE: task
      # MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - task-network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: 
      context: ./CoveragexTaskBE
      dockerfile: Dockerfile
    container_name: task-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/task?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8089
    ports:
      - "8089:8089"
    depends_on:
      - database
    networks:
      - task-network

  frontend:
    build:
      context: ./coveragex-todo
      dockerfile: Dockerfile
    container_name: task-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - task-network

networks:
  task-network:
    driver: bridge

volumes:
  mysql_data: